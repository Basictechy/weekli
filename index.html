<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>weekli</title>
    <link rel="stylesheet" type="text/css" href="css/weekli.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

    <h1>Hello Weekli</h1>



    <div class="container">
        <div id="id"></div>
    </div>

    <br/>
    <br/>
    <br/>

    <div class="container">
        <div id="weekli">
            <table class="weekli weekli_desktop">
                <thead>
                    <tr>
                        <th class="wk-day"></th>
                        <th class="wk-day wk-column" data-wk-day-col="SUN"><span class="wk-day-long">Sunday</span>    <span class="wk-day-abbrv">Sun</span>  </th>
                        <th class="wk-day wk-column" data-wk-day-col="MON"><span class="wk-day-long">Monday</span>    <span class="wk-day-abbrv">Mon</span>  </th>
                        <th class="wk-day wk-column" data-wk-day-col="TUE"><span class="wk-day-long">Tuesday</span>   <span class="wk-day-abbrv">Tue</span>  </th>
                        <th class="wk-day wk-column" data-wk-day-col="WED"><span class="wk-day-long">Wednesday</span> <span class="wk-day-abbrv">Wed</span>  </th>
                        <th class="wk-day wk-column" data-wk-day-col="THU"><span class="wk-day-long">Thursday</span>  <span class="wk-day-abbrv">Thu</span> </th>
                        <th class="wk-day wk-column" data-wk-day-col="FRI"><span class="wk-day-long">Friday</span>    <span class="wk-day-abbrv">Fri</span>  </th>
                        <th class="wk-day wk-column" data-wk-day-col="SAT"><span class="wk-day-long">Saturday</span>  <span class="wk-day-abbrv">Sat</span>  </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td data-wk-time-row="8-9" class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="SUN" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="MON" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="TUE" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="WED" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="THU" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="FRI" class="wk-cell"></td>
                        <td data-wk-hr="8-9" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td data-wk-time-row="9-10" class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="SUN" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="MON" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="TUE" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="WED" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="THU" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="FRI" class="wk-cell"></td>
                        <td data-wk-hr="9-10" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td data-wk-time-row="10-11" class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="SUN" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="MON" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="TUE" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="WED" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="THU" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="FRI" class="wk-cell"></td>
                        <td data-wk-hr="10-11" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                </tbody>

            </table>

            <br/>

            <table class="weekli weekli_mobile">

                <tbody>
                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="SUN" colspan="2">Sunday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="SUN" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="SUN" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="SUN" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="MON" colspan="2">Monday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="MON" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="MON" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="MON" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="TUE" colspan="2">Tuesday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="TUE" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="TUE" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="TUE" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="WED" colspan="2">Wednesday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="WED" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="WED" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="WED" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="THU" colspan="2">Thursday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="THU" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="THU" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="THU" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="FRI" colspan="2">Friday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="FRI" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="FRI" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="FRI" class="wk-cell"></td>
                    </tr>
                    </tr>

                    <tr>
                        <th class="wk-day wk-column" data-wk-day-col="SAT" colspan="2">Saturday</th>

                    <tr>
                        <td class="wk-time wk-column">8-9</td>
                        <td data-wk-hr="8-9" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">9-10</td>
                        <td data-wk-hr="9-10" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                    <tr>
                        <td class="wk-time wk-column">10-11</td>
                        <td data-wk-hr="10-11" data-wk-day="SAT" class="wk-cell"></td>
                    </tr>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>


    <br/>
    <br/>

</body>

<script  type="text/javascript" src="js/weekli.js"></script>

</html>
