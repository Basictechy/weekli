<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>weekli</title>
    <link rel="stylesheet" type="text/css" href="css/weekli.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

    <h1>Hello Weekli</h1>

    <div id="weekli"></div>

    <div id="id"></div>

    <div id="work"></div>


    <div class="container">
        <table class="weekli">
            <thead>
            <tr>
                <th></th>
                <th class="wk-day-column" data-day-col="M" >Monday</th>
                <th class="wk-day-column" data-day-col="Tu">Tuesday</th>
                <th class="wk-day-column" data-day-col="W" >Wednesday</th>
                <th class="wk-day-column" data-day-col="Th">Thursday</th>
                <th class="wk-day-column" data-day-col="F" >Friday</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-time-col="8-9" class="wk-time-column">8-9</td>
                <td data-wk-hr="8-9" data-wk-day="M"  class="wk-cell"></td>
                <td data-wk-hr="8-9" data-wk-day="Tu" class="wk-cell"></td>
                <td data-wk-hr="8-9" data-wk-day="W"  class="wk-cell"></td>
                <td data-wk-hr="8-9" data-wk-day="Th" class="wk-cell"></td>
                <td data-wk-hr="8-9" data-wk-day="F"  class="wk-cell"></td>
            </tr>
            <tr>
                <td data-time-col="9-10" class="wk-time-column">9-10</td>
                <td data-wk-hr="9-10" data-wk-day="M"  class="wk-cell"></td>
                <td data-wk-hr="9-10" data-wk-day="Tu" class="wk-cell"></td>
                <td data-wk-hr="9-10" data-wk-day="W"  class="wk-cell"></td>
                <td data-wk-hr="9-10" data-wk-day="Th" class="wk-cell"></td>
                <td data-wk-hr="9-10" data-wk-day="F"  class="wk-cell"></td>
            </tr>
            <tr>
                <td data-time-col="10-11" class="wk-time-column">10-11</td>
                <td data-wk-hr="10-11" data-wk-day="M"  class="wk-cell"></td>
                <td data-wk-hr="10-11" data-wk-day="Tu" class="wk-cell"></td>
                <td data-wk-hr="10-11" data-wk-day="W"  class="wk-cell"></td>
                <td data-wk-hr="10-11" data-wk-day="Th" class="wk-cell"></td>
                <td data-wk-hr="10-11" data-wk-day="F"  class="wk-cell"></td>
            </tr>
            <tr>
                <td data-time-col="11-12" class="wk-time-column">11-12</td>
                <td data-wk-hr="11-12" data-wk-day="M"  class="wk-cell"></td>
                <td data-wk-hr="11-12" data-wk-day="Tu" class="wk-cell"></td>
                <td data-wk-hr="11-12" data-wk-day="W"  class="wk-cell"></td>
                <td data-wk-hr="11-12" data-wk-day="Th" class="wk-cell"></td>
                <td data-wk-hr="11-12" data-wk-day="F"  class="wk-cell"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>

<script  type="text/javascript" src="js/weekli.js"></script>
<script  type="text/javascript" src="js/index.js"></script>

</html>
