<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>weekli</title>
    <link rel="stylesheet" type="text/css" href="css/weekli.css"/>
</head>
<body>

    <h1>Hello Weekli</h1>

    <div id="weekli"></div>

    <div id="id"></div>

    <div id="work"></div>


</body>


<script  type="text/javascript" src="js/weekli.js"></script>
<script>
    var weekli = new Weekli({
        week: 'weekend'
    });

    var weekli_id = new Weekli({
        element_id: 'id'
    });

    var weekli_work = new Weekli({
        element_id: 'work',
        week: 'workweek'
    });


    weekli.build();
    weekli_id.build();
    weekli_work.build();
</script>
</html>
