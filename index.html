<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>weekli</title>
    <link rel="stylesheet" type="text/css" href="css/weekli.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

    <h1>Hello Weekli</h1>


    <div id="id"></div>


    <div id="weekli">
        <table class="weekli weekli_desktop">
            <thead>

                <tr>
                    <th></th>
                    <th class="wk-day wk-column" data-wk-day-col="M" >Monday</th>
                    <th class="wk-day wk-column" data-wk-day-col="Tu">Tuesday</th>
                    <th class="wk-day wk-column" data-wk-day-col="W" >Wednesday</th>
                    <th class="wk-day wk-column" data-wk-day-col="Th">Thursday</th>
                    <th class="wk-day wk-column" data-wk-day-col="F" >Friday</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-wk-time-col="8-9" class="wk-time wk-column">8-9</td>
                    <td data-wk-hr="8-9" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="F"  class="wk-cell"></td>
                </tr>
                <tr>
                    <td data-wk-time-col="9-10" class="wk-time wk-column">9-10</td>
                    <td data-wk-hr="9-10" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="F"  class="wk-cell"></td>
                </tr>
                <tr>
                    <td data-wk-time-col="10-11" class="wk-time wk-column">10-11</td>
                    <td data-wk-hr="10-11" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="F"  class="wk-cell"></td>
                </tr>

            </tbody>
        </table>

        <br/>

        <table class="weekli weekli_mobile">
            <thead>

                <tr>
                    <th></th>
                    <th class="wk-day wk-column" data-wk-day-col="M" >Monday</th>
                    <th class="wk-day wk-column" data-wk-day-col="Tu">Tuesday</th>
                    <th class="wk-day wk-column" data-wk-day-col="W" >Wednesday</th>
                    <th class="wk-day wk-column" data-wk-day-col="Th">Thursday</th>
                    <th class="wk-day wk-column" data-wk-day-col="F" >Friday</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-wk-time-col="8-9" class="wk-time wk-column">8-9</td>
                    <td data-wk-hr="8-9" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="8-9" data-wk-day="F"  class="wk-cell"></td>
                </tr>
                <tr>
                    <td data-wk-time-col="9-10" class="wk-time wk-column">9-10</td>
                    <td data-wk-hr="9-10" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="9-10" data-wk-day="F"  class="wk-cell"></td>
                </tr>
                <tr>
                    <td data-wk-time-col="10-11" class="wk-time wk-column">10-11</td>
                    <td data-wk-hr="10-11" data-wk-day="M"  class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="Tu" class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="W"  class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="Th" class="wk-cell"></td>
                    <td data-wk-hr="10-11" data-wk-day="F"  class="wk-cell"></td>
                </tr>

            </tbody>
        </table>

    </div>

    <br/>
